<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 탭상단바꾸는 태그 -->
    <title>태그</title>
  </head>
  <body>
    <!-- 메모용도 쓰는 거임 -->
    <!-- 단축키: ctrl + / -->
    <!-- 제목용도 태그 -->
    <h1>큰제목</h1>
    <h2>중간제목</h2>
    <h6>가장 작은 제목</h6>

    <!-- 버튼 태그 -->
    <button>버튼</button>

    <!-- paragraph(문단) 태그 -->
    <p>나는 오늘 ~~~</p>

    <!-- a(anchor) 태그 -->
    <a href="">맥도날드 바로가기</a>

    <!-- ol(ordered list) 태그 -->
    <ol>
      <li>하이</li>
      <li>안녕?</li>
      <li>헬로</li>
    </ol>

    <!-- ul(unordered list) 태그 -->
    <ul>
      <li>하이</li>
      <li>안녕?</li>
      <li>헬로</li>
    </ul>

    <!-- img(image) 태그 -->
    <!-- src는 소스의 줄임말 alt는 대타 -->
    <img src="" alt="" />

    <!-- div(division) 태그 -->
    <!-- 아무 의미없는 태그 -->
    <div></div>
  </body>
</html>
